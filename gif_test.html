<script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script> <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script> <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v1.17.0/dist/aframe-extras.min.js"></script>
<a-entity  position="0 0 0" 
    rotation="90 0 0" geometry="primitive: circle; radius: 4"
      material="color: transparent">

       <a-animation attribute="rotation"
           dur="10000"
           easing="linear"
           to="90 0 360"
           repeat="indefinite"></a-animation>

       <a-entity rotation="270 -180 180" 
       position="0 3 -0.5" 
       geometry="primitive:plane;" 
       material="shader:gif;side:double;src:url(animvault.gif);transparent:true;opacity:1;">
        </a-entity>
  </a-entity>
