<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="AR Demo">
<meta name="author" content="Allan Walker">
<title>TabAR</title>

<!-- CSS -->
<link rel="stylesheet" href="TabAR.css">

<!-- SCRIPTS -->
<script src="aframe.min.js"></script>
<script src="aframe-ar.js"></script>
<script src="aframe-gif-shader.min.js"></script> 
<script src="aframe-gif-component.min.js"></script>
</head>


<body>
<div id = "bar">&nbsp;&nbsp;&nbsp;<button class="button" type ="submit" onclick="window.open('Hiro.png')"><span class="glyphicon glyphicon-th-print"></span>Get the HIRO Marker</button></div>
<a-scene embedded artoolkit='sourceType: webcam;'>
<a-assets>
<img id="nukes" src="heart.gif">
</a-assets>
<a-entity geometry="primitive:sphere;" position="0 0.5 0" material="shader:gif;src:url(heart.gif);";opacity:1;>
<a-animation attribute="rotation" dur="10000" fill="forwards" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
</a-entity>
<a-marker-camera preset='hiro'></a-marker-camera>
</a-scene>
</body>
</html>
